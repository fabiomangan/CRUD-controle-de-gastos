<!DOCTYPE html>

<html>
  <head>
    <title>Login - Controle de gastos</title>
  </head>

  <body>
    <form>
      <div>
        <label for="">Email</label> <br />
        <input
          type="email"
          name="email"
          id="email"
          onchange="validateFields()"
          placeholder="seu@email.com"
        />
      </div>
      <div>
        <label for="">Senha</label> <br />
        <input
          type="password"
          name="password"
          id="password"
          onchange="validateFields()"
          placeholder="Senha"
        />
      </div>
      <div>
        <button
          type="button"
          class="clear"
          id="recover-password-button"
          disabled="true"
        >
          Recuperar Senha
        </button>
      </div>
      <div>
        <button type="button" class="solid" id="login-button" disabled="true">
          Entrar
        </button>
      </div>
      <div>
        <button type="button" class="outline">Registrar</button>
      </div>
    </form>
  </body>
  <link rel="stylesheet" href="index.css" />

  <script src="index.js"></script>
</html>
